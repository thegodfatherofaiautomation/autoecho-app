<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" href="{{ url_for('static', filename='favicon.png') }}" type="image/png">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome to AutoEcho</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #121212;
      color: #f0f0f0;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .container {
      max-width: 600px;
      margin: 80px auto;
      padding: 20px;
    }

    img {
      width: 120px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 2em;
    }

    p {
      font-size: 1em;
      margin-bottom: 30px;
    }

    button {
      background-color: #00ffff;
      border: none;
      color: #0f0f10;
      padding: 12px 20px;
      margin: 10px;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #00cccc;
    }

    .toggle {
      margin-top: 20px;
    }

    .note {
      font-size: 0.85em;
      color: #888;
      margin-top: 10px;
    }

    footer {
      margin-top: 2rem;
      font-size: 0.85em;
      color: #666;
    }

    footer a {
      color: #888;
      text-decoration: none;
    }

    footer a:hover {
      color: #00ffff;
    }

    @media (max-width: 480px) {
      .container {
        margin: 40px 10px;
      }

      button {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="{{ url_for('static', filename='logo.png') }}" alt="AutoEcho Logo" />
    <h1>Welcome to AutoEcho</h1>
    <p>
      AI-powered transcription that just works.<br>
      Fast, accurate, and built for creators, professionals, and anyone tired of manual work.
    </p>

    <div>
      <button onclick="window.location.href='/login/stripe'">Login with Stripe</button>
      <button onclick="window.location.href='/login/paypal'">Login with PayPal</button>
      <button onclick="window.location.href='/upload'">Try Free Mode</button>
    </div>

    <div class="note">⚠️ Limited daily transcriptions in Free Mode</div>

    <div class="toggle">
      <label>
        <input type="checkbox" id="darkToggle">
        Enable Dark Mode
      </label>
    </div>
  </div>

  <footer>
    <a href="/terms">Terms of Use & Privacy Policy</a>
  </footer>

  <script>
    const toggle = document.getElementById('darkToggle');
    if (localStorage.getItem("darkMode") === "enabled") {
      toggle.checked = true;
      document.body.style.backgroundColor = "#121212";
      document.body.style.color = "#f0f0f0";
    }

    toggle.addEventListener("change", () => {
      if (toggle.checked) {
        localStorage.setItem("darkMode", "enabled");
        document.body.style.backgroundColor = "#121212";
        document.body.style.color = "#f0f0f0";
      } else {
        localStorage.setItem("darkMode", "disabled");
        document.body.style.backgroundColor = "#ffffff";
        document.body.style.color = "#000000";
      }
    });
  </script>
</body>
</html>
